<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fy AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%230ea5e9%22><path d=%22M19 9l1.25-2.75L23 5l-2.75-1.25L19 1l-1.25 2.75L15 5l2.75 1.25L19 9zm-7.5.5L9 4 6.5 9.5 1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5zM19 15l-1.25 2.75L15 19l2.75 1.25L19 23l1.25-2.75L23 19l-2.75-1.25L19 15z%22/></svg>">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar">
        <div class="logo">
            <span class="material-symbols-outlined" style="color: #0ea5e9;">auto_awesome</span>
            Fy AI
        </div>

        <button class="new-chat-btn" onclick="startNewChat()">
            <span class="material-symbols-outlined">add</span>
            New Chat
        </button>

        <div class="history-label">Recent</div>
        <div class="history-section" id="sessionsList">
            </div>

        <div class="user-profile">
            <button class="logout-btn" onclick="logout()">
                <span class="material-symbols-outlined">logout</span>
                Sign out
            </button>
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-header">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">
                <span class="material-symbols-outlined">menu</span>
            </button>
            Chat
            <span class="material-symbols-outlined" style="font-size: 1rem; color: #0ea5e9;">verified</span>
        </div>

        <div class="chat-window" id="chatWindow">
            <div class="message-wrapper bot-wrapper">
                <div class="bot-avatar">
                    <span class="material-symbols-outlined" style="color: #0ea5e9;">auto_awesome</span>
                </div>
                <div class="bot-message-content">
                    Hello! I'm fy. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-area-wrapper">
            <div class="input-container">
                <input type="text" id="msgInput" placeholder="Enter a prompt here" autocomplete="off" onkeydown="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">
                    <span class="material-symbols-outlined">arrow_upward</span>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
