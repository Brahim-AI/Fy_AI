<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup - Fy AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22 fill=%22%230ea5e9%22><path d=%22M19 9l1.25-2.75L23 5l-2.75-1.25L19 1l-1.25 2.75L15 5l2.75 1.25L19 9zm-7.5.5L9 4 6.5 9.5 1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5zM19 15l-1.25 2.75L15 19l2.75 1.25L19 23l1.25-2.75L23 19l-2.75-1.25L19 15z%22/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>
    <div class="auth-container" id="vanta-bg">
        <form class="auth-box" onsubmit="signup(event)">
            <h2>Create Account</h2>
            
            <div class="input-group">
                <span class="material-symbols-outlined">person</span>
                <input type="text" id="username" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <span class="material-symbols-outlined">mail</span>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <span class="material-symbols-outlined">lock</span>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <span class="material-symbols-outlined">lock_reset</span>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Sign Up</button>
            <p style="margin-top:15px; text-align:center; font-size:0.9rem;">
                Have an account? <a href="login.html" style="color:var(--neon-blue);">Login</a>
            </p>
        </form>
    </div>

    <script src="app.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.VANTA) {
                VANTA.NET({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x0ea5e9,       /* Neon Blue */
                    backgroundColor: 0x131314, /* Dark Background match CSS */
                    points: 12.00,
                    maxDistance: 22.00,
                    spacing: 18.00
                })
            }
        });
    </script>
</body>
</html>
